<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <title>Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="wrapper__container">
    <h1>We're launching soon</h1>
    <div id="countdown__container">
      <div class="block">
        <div class="digit__container"></div>
        <p>days</p>
      </div>
      <div class="block">
        <div class="digit__container"></div>
        <p>hours</p>
      </div>
      <div class="block">
        <div class="digit__container"></div>
        <p>minutes</p>
      </div>
      <div class="block">
        <div class="digit__container"></div>
        <p>seconds</p>
      </div>
    </div>
  </div>
  <div id="stars__background"></div>
  <div id="pattern_hill__background"></div>
</body>

</html>
